<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Date</title>
</head>

<body>
    <div class="container">
        <h1 id="year-title">2024</h1>
        <div id="progress-description"></div>
        <progress class="progress" max="100"></progress>
        <div class="description">
            <div class="row">
                <b>Today:</b> <span id="today"></span>
            </div>
            <div class="row">
                <b>Current week:</b> <span id="week"></span>
            </div>
            <div class="row">
                <b>Rest:</b> <span id="rest"></span>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
